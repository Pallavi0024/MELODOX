<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
  <form class="bg-gray-800 p-8 rounded-lg shadow-lg w-80" onsubmit="return signupUser(event)">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <label>User Name</label>
    <input type="Text" placeholder="username" class="w-full p-2 mb-4 rounded bg-gray-700 outline-none"/>
    <label>Email</label>
    <input type="email" placeholder="email" required class="w-full p-2 mb-4 rounded bg-gray-700 outline-none"/>
    <label>Password</label>
    <input type="password" placeholder="password" class="w-full p-2 mb-4 rounded bg-gray-700 outline-none"/>
    <label>Confirm Password</label>
    <input type="Confirm password" placeholder="confirm password" required class="w-full p-2 mb-4 rounded bg-gray-700 outline-none"/>
    <button type="submit" class="w-full bg-purple-600 py-2 rounded hover:bg-purple-700">Sign Up</button>
    <p class="text-center mt-4 text-sm">Already have an account? 
      <a href="login.html" class="text-purple-400 hover:underline">Login</a>
    </p>
  </form>
  <script>
    function signupUser(e) {
      e.preventDefault();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
