<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
  <form class="bg-gray-800 p-8 rounded-lg shadow-lg w-80" onsubmit="return loginUser(event)">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <label>Email</label>
    <input type="email" required class="w-full p-2 mb-4 rounded bg-gray-700 outline-none"/>
    <label>Password</label>
    <input type="password" required class="w-full p-2 mb-4 rounded bg-gray-700 outline-none"/>
    <button type="submit" class="w-full bg-purple-600 py-2 rounded hover:bg-purple-700">Login</button>
    <p class="text-center mt-4 text-sm">Don't have an account? 
      <a href="Sign Up.html" class="text-purple-400 hover:underline">Sign Up</a>
    </p>
  </form>
  <script>
    function loginUser(e) {
      e.preventDefault();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
